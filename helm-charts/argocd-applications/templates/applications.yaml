---
# See: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: cdtools
spec:
  project: default
  source:
    repoURL: https://github.com/devpro/gitops-samples.git
    path: helm-charts/argocd
    targetRevision: feature/argocd-setup
    helm:
      releaseName: devpro-samples-argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: cdtools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealedsecrets
  namespace: cdtools
spec:
  project: default
  source:
    repoURL: https://github.com/devpro/gitops-samples.git
    path: helm-charts/sealed-secrets
    targetRevision: feature/argocd-setup
    helm:
      releaseName: devpro-samples-sealedsecrets
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
